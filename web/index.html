<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="mealPlanner.js"></script>
        <link rel="stylesheet" href="mealPlanner.css" type="text/css">
        <title>Meal Planner - Ben Rencher</title>
    </head>

    <body>

    <!-- add a meal-->   
        <header>
            <div>
                <img src="logo.jpg" alt="logo for meal planner">
            </div>
            <div>
                <h1 id="headline">Meal Planner</h1>
            </div>
        </header>

        <div id="addAMeal">
            <h3>Add a meal</h3>
            <div id="addAMealFlex">
                <label for="name">Name:</label>
                <input type="text" id="name"><br>

                <label for="servings">Servings:</label>
                <input type="text" id="servings"><br>

                <label for="prepTime">Preparation time (min):</label>
                <input type="text" id="prepTime"><br>

                <label for="url">Link to recipe:</label>
                <input type="text" id="url"><br>
            </div>
            <button id="addMealButton" onclick="addMeal()">Add</button>
            <button onclick="clearAddMeal()">Clear</button>
            <button onclick="openDeleteMealModal()">Delete a meal</button>
        </div>

        <div id="mealPlanBuilderHeader">
            <h3>Meal Plan Builder</h3>
            <label for="mealPlanName">Meal plan name:</label>
            <input type="text" id="mealPlanNameInput"><br>
        </div>

    <!-- meal plan builder -->
        <div id="gridOfDayBoxes">
            <div class="labelAndDay">
                <p>Monday</p>
                <div id="monday" class="mealBox" onclick="mealSelector('monday')">
                    <p id="mondayInner" class="mealBoxText"></p>
                </div>
            </div>
            <div class="labelAndDay">
            <p>Tuesday</p>
                <div id="tuesday" class="mealBox" onclick="mealSelector('tuesday')">
                    <p id="tuesdayInner" class="mealBoxText"></p>
                </div>
            </div>
            <div class="labelAndDay">
            <p>Wednesday</p>
                <div id="wednesday" class="mealBox" onclick="mealSelector('wednesday')">
                    <p id="wednesdayInner" class="mealBoxText"></p>
                </div>
            </div>
            <div class="labelAndDay">
            <p>Thursday</p>
                <div id="thursday" class="mealBox" onclick="mealSelector('thursday')">
                    <p id="thursdayInner" class="mealBoxText"></p>
                </div>
            </div>
            <div class="labelAndDay">
            <p>Friday</p>
                <div id="friday" class="mealBox" onclick="mealSelector('friday')">
                    <p id="fridayInner" class="mealBoxText"></p>
                </div>
            </div>
            <div class="labelAndDay">
            <p>Saturday</p>
                <div id="saturday" class="mealBox" onclick="mealSelector('saturday')">
                    <p id="saturdayInner" class="mealBoxText"></p>
                </div>
            </div>
            <div class="labelAndDay">
            <p>Sunday</p>
                <div id="sunday" class="mealBox" onclick="mealSelector('sunday')">
                    <p id="sundayInner" class="mealBoxText"></p>
                </div>
            </div>
            <div id="mealPlanButtons">
                <button onclick="clearMealPlan()">Clear meal plan</button>
                <button id="saveMealPlanButton" onclick="addMealPlan()">Save meal plan</button>
                <button id="randomizeMealPlanButton" onclick="generateRandomPlan()">Generate random meal plan</button>
                <label for="mealPlanSelection">Select a meal plan:</label>
                <select id="mealPlanSelection">
                    <option value="none">Select a meal plan</option>
                </select>
                <button id="loadMealPlanButton" onclick="mealPlanRequest()">Load selected plan</button>
                <button onclick="deleteMealPlan()">Delete selected plan</button>
            </div>
        </div> <!-- end of gridOfBoxes div -->

        <!-- Meal selection modal -->
        <div class="mealModal" id="addMealModal">
            <div class="modalContent" id="addMealModalContent">
                <button id="mealSelectButton">Select</button>
            </div>
        </div>
        <!-- Meal deletion modal -->
        <div class="mealModal" id="deleteMealModal">
            <div class="modalContent" id="deleteMealModalContent">
                <button id="mealDeleteButton" onclick="deleteMeal()">Delete</button>
            </div>
        </div>

        <footer>

        </footer>
    </body>
</html>
